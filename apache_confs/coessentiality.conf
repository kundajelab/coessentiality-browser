<VirtualHost *:443>
    WSGIScriptReloading On
    ServerName 35.232.218.100
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/coessentiality.net.crt
    SSLCertificateKeyFile /etc/apache2/ssl/coessentiality_net_key.txt
    SSLCertificateChainFile /etc/apache2/ssl/coessentiality.net.ca-bundle

    WSGIDaemonProcess coessentiality user=www-data group=www-data threads=5 
    WSGIProcessGroup coessentiality
    WSGIScriptAlias / /var/www/coessentiality-browser/coessentiality.wsgi
    <Directory /var/www/coessentiality-browser/>
        Require all granted
    </Directory>

    ErrorLog /var/www/logs/combined.error.log
    CustomLog /var/www/logs/combined.access.log combined

</VirtualHost>